        /* navbar styles */


        .nav-link{
  list-style:none;
  margin: 0px;
  padding: 10px 20px;
  font-size: 1.4rem;
  font-family:bolder;
  font-family:"Monaco";
  color: white !important;
  width: 140px;
  text-align: center;
  border-radius:20px;
  background-image: linear-gradient(40deg,#d38cff,#6272fc);
  box-shadow: rgba(50, 50, 93, 1) 0px 50px 100px -20px, rgba(0, 0, 0, 0.5) 0px 30px 60px -30px, rgba(10, 37, 64, 0.65) 0px -2px 6px 0px inset;
  cursor:pointer;
  transform: scale(0.8);
  transition: all .2s ease-out;
}


.nav-link:hover{
  background-image: linear-gradient(30deg,#f5b6b3,#6272fc);
  font-size: 1.4rem;
  transform: scale(0.9);
  transition-duration: 1s ease-out;
  box-shadow: #030557 0px 25px 35px -13px;
  border-radius:15px;
  color:#ffffeb;
  border:0.1px  #6e0175;
/*   font-family:"Monaco" */
  -webkit-tap-highlight-color: transparent;
  animation-play-state: paused;
}
.nav-link:after{
  animation-play-state: paused;
}
.nav-link:before {
  content: '';
  display: block;
  width: 30px;
  height: 180%;
  background: rgb(255,255,255);
  background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 25%, rgba(255,255,255,1) 50%, rgba(255,255,255,1) 75%, rgba(255,255,255,0) 100%);
  opacity: 0.2;
  position: absolute;
  top: -20px;
  left: 0;
  animation: shine 3s linear;
  transform: translateX(250px) rotate(-25deg);
}
@keyframes shine {
  0% {
    transform: translateX(-30px) rotate(-25deg);
  }
  
  100% {
    transform: translateX(250px) rotate(-25deg);
  }
}
